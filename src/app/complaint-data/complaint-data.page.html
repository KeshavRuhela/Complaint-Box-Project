  <!-- ............Upload & Captured Video............ -->

  <video class="video" #video autoplay playsinline muted [hidden]="!isRecording"></video>
  <div id="fullscreen" slot="fixed"></div>

  <ion-list *ngIf="!isRecording">
    <ion-item *ngFor="let video of videos;" (click)="play(video)" tappable>
      {{ video }}
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="isRecording ? stopRecord() : recordVideo()" >
      <ion-icon [name]="isRecording ? 'stop' : 'videocam'" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- ............more option............ -->
       <div id="allRecord">
    <div class="option">
      <ion-icon [name]="isRecording ? 'stop' : 'videocam'" (click)="isRecording ? stopRecord() : recordVideo()" id="video"></ion-icon>
    </div>
    <div class="option">
      <ion-icon name="camera" id="cameraIcon" (click)="takePicture()"></ion-icon>
    </div>
    <div class="option">
      <ion-icon name="recording" id="voiceRecord"></ion-icon>
    </div>
  </div>
  <div style="background-color: aqua;">
    <ion-icon name="ellipsis-horizontal-outline" id="dotted" (click)="show()"></ion-icon>
  </div>
